<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monitor log</title>
    <script type="text/javascript" src="libs/signalr.js"></script>
    <script type="text/javascript">

        const connection = new signalR.HubConnection('monitorhub');
        connection.on('send',
            (timestamp, system, message) => {
                console.log(timestamp + " " + system + ": " + message);
            });

        connection.start().catch(e => console.log(`Error caught: ${e}`));

    </script>
</head>
<body>
    Monitor log, hit F12 to see console.
</body>
</html>
